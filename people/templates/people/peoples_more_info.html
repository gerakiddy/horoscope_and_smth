<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h2>Информации о людях</h2>
    {% for el in name%}
        <div>
            <h5>ФИО - {{el.name}}</h5>
            <p>Возраст - {{el.age}}</p>
            <p>Телефон - {{el.phone}}</p>
        </div>
    {% endfor %}
</body>
</html>
